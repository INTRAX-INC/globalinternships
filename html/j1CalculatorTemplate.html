<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="j1-selector j1-selector-active"><div class="j1-backdrop"></div>
        <div class="j1-selector-step">1</div>
        <div class="j1-selector-title large-text">Choose your Country of Residence</div>
        <div class="j1-selector-control">
          <select class="form-control" id="j1-country">
            <option value=""></option>
            {{#countrySource}}
            <option value="{{name}}" data-pricebook="{{pricebook}}">{{name}}</option>
            {{/countrySource}}
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="j1-selector j1-selector-toggle"><div class="j1-backdrop"></div>
        <div class="j1-selector-step">2</div>
        <div class="j1-selector-title large-text">Choose your Duration</div>
        <div class="j1-selector-control">
          <div class="row">
            <div class="col-3"><div id="j1-price-step-minus" class="check-list-circle bg-primary-2"><img src="https://uploads-ssl.webflow.com/5ec561ed25beadc20eb206da/5ec561edd053cbd4e30356ea_icon-minus.svg" alt="" class="check-icon"></div></div>
            <div class="col-6"><div id="j1-current-months" class="j1-current-months">12 months</div></div>
            <div class="col-3"><div id="j1-price-step-plus" class="check-list-circle bg-primary-2"><img src="https://uploads-ssl.webflow.com/5ec561ed25beadc20eb206da/5ec561edd053cb22450356f0_icon-plus.svg" alt="" class="check-icon"></div></div>
            <div class="col-12"><div id="j1-add-text small-text"></div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="j1-selector j1-selector-toggle"><div class="j1-backdrop"></div>
        <div class="j1-selector-step">3</div>
        <div class="j1-selector-title large-text">Starting Price *</div>
        <div class="j1-selector-control">
          <div id="j1-starting-price" class="j1-starting-price"></div>
          <div id="j1-currency" class="j1-currency small-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
